<mat-card>
  <mat-card-header>
    <mat-card-title><mat-icon>search</mat-icon>Pesquisar Usuários</mat-card-title>
  </mat-card-header>

  <mat-card-content>
    <form [formGroup]="formulario" class="container">
      <mat-form-field appearance="outline" floatLabel="always" class="field-3">
        <mat-label>Nome</mat-label>
        <input matInput formControlName="nome" />
      </mat-form-field>

      <mat-form-field appearance="outline" floatLabel="always" class="field-3">
        <mat-label>E-mail</mat-label>
        <input matInput type="email" formControlName="email" />
      </mat-form-field>

      <mat-form-field appearance="outline" floatLabel="always" class="field-3">
        <mat-label>Data Cadastro</mat-label>
        <input matInput type="text" formControlName="dataCadastro" />
      </mat-form-field>

      <mat-form-field appearance="outline" floatLabel="always" class="field-3">
        <mat-label>Data Cadastro</mat-label>
        <input matInput type="text" formControlName="dataCadastro" />
      </mat-form-field>
    </form>

    <mat-card-actions>
      <button class="btn-primary" mat-flat-button (click)="filtrar()">
        <mat-icon>search</mat-icon> Pesquisar
      </button>
      <button class="btn-secondary" mat-stroked-button (click)="limpar()">
        <mat-icon>delete</mat-icon> Limpar
      </button>
    </mat-card-actions>
  </mat-card-content>

  @if(dadosTabela.data.length){
  <mat-card-content>
    <table mat-table [dataSource]="dadosTabela">
      <ng-container matColumnDef="nome">
        <th mat-header-cell *matHeaderCellDef>Nome</th>
        <td mat-cell *matCellDef="let element">{{ element.nome }}</td>
      </ng-container>

      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef>E-mail</th>
        <td mat-cell *matCellDef="let element">{{ element.email }}</td>
      </ng-container>

      <ng-container matColumnDef="perfil">
        <th mat-header-cell *matHeaderCellDef>Perfil</th>
        <td mat-cell *matCellDef="let element">
          {{ getDescricaoPerfil(element.nivelAcesso) }}
        </td>
      </ng-container>

      <ng-container matColumnDef="dataCadastro">
        <th mat-header-cell *matHeaderCellDef>Data cadastro</th>
        <td mat-cell *matCellDef="let element">{{ element.dataCadastro }}</td>
      </ng-container>

      <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef>Status</th>
        <td mat-cell *matCellDef="let element">
          {{ element.status ? "Ativo" : "Inativo" }}
        </td>
      </ng-container>

      <ng-container matColumnDef="acoes">
        <th mat-header-cell *matHeaderCellDef>Ações</th>
        <td mat-cell *matCellDef="let element">
          <button matMiniFab color="warn" (click)="desativar(element.idUsuario)">
            <mat-icon>do_not_disturb_on</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="colunasTabela"></tr>
      <tr mat-row *matRowDef="let row; columns: colunasTabela"></tr>
    </table>

    <mat-paginator [pageSizeOptions]="[10, 20, 50]" showFirstLastButtons>
    </mat-paginator>
  </mat-card-content>
  }
</mat-card>
