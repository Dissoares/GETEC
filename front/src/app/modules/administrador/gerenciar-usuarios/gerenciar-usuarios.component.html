<mat-card>

  <mat-card-header>
    <mat-icon> login</mat-icon>
    <mat-card-title>Cadastro </mat-card-title>
  </mat-card-header>

  <mat-card-content>
    <form [formGroup]="formulario" class="container">
      <mat-form-field appearance="fill" class="field-3">
        <mat-label>Nome</mat-label>
        <input matInput formControlName="nome" />
      </mat-form-field>

      <mat-form-field appearance="fill" class="field-3">
        <mat-label>E-mail</mat-label>
        <input matInput type="email" formControlName="email" />
      </mat-form-field>

      <mat-form-field appearance="fill" class="field-3">
        <mat-label>Data Cadastro</mat-label>
        <input matInput type="text" formControlName="dataCadastro" />
      </mat-form-field>

      <mat-form-field appearance="fill" class="field-3">
        <mat-label>Data Cadastro</mat-label>
        <input matInput type="text" formControlName="dataCadastro" />
      </mat-form-field>
    </form>

    <mat-card-actions>
      <button mat-flat-button color="primary"(click)="filtrar()">
        Pesquisar
      </button>
      <button mat-stroked-button color="accent" (click)="limpar()">
        Limpar
      </button>
    </mat-card-actions>
  </mat-card-content>

  <mat-card-content>
    <table mat-table [dataSource]="dadosTabela">
      <ng-container matColumnDef="nome">
        <th mat-header-cell *matHeaderCellDef>Nome</th>
        <td mat-cell *matCellDef="let element">{{ element.nome }}</td>
      </ng-container>

      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef>E-mail</th>
        <td mat-cell *matCellDef="let element">{{ element.email }}</td>
      </ng-container>

      <ng-container matColumnDef="perfil">
        <th mat-header-cell *matHeaderCellDef>Perfil</th>
        <td mat-cell *matCellDef="let element">
          {{ getDescricaoPerfil(element.nivelAcesso) }}
        </td>
      </ng-container>

      <ng-container matColumnDef="dataCadastro">
        <th mat-header-cell *matHeaderCellDef>Data cadastro</th>
        <td mat-cell *matCellDef="let element">{{ element.dataCadastro }}</td>
      </ng-container>

      <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef>Status</th>
        <td mat-cell *matCellDef="let element">
          {{ element.status ? "Ativo" : "Inativo" }}
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="colunasTabela"></tr>
      <tr mat-row *matRowDef="let row; columns: colunasTabela"></tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons aria-label="Select page of periodic elements">
    </mat-paginator>
  </mat-card-content>
</mat-card>
