<mat-card>
  <mat-card-header>
    <mat-card-title><mat-icon>search</mat-icon>Pesquisar Usuários</mat-card-title>
  </mat-card-header>

  <mat-card-content>
    <form [formGroup]="formulario" class="container">
      <mat-form-field appearance="outline" floatLabel="always" class="field-12">
        <mat-label>Título da Atividade</mat-label>
        <input matInput type="text" formControlName="tituloAtividade" />
      </mat-form-field>

      <mat-form-field appearance="outline" floatLabel="always" class="field-12">
        <mat-label>Descrição</mat-label>
        <textarea matInput formControlName="descricaoAtividade" maxlength="1200"
          rows="8">
        </textarea>
        <mat-hint align="end">
          {{ formulario.get("descricaoAtividade")?.value?.length || 0 }} / 1200
        </mat-hint>
      </mat-form-field>
    </form>
  </mat-card-content>
</mat-card>
