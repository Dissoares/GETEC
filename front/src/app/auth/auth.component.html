<div class="container">
  <div class="formulario">
    <mat-card>
      <mat-card-header>
        <mat-card-title>
          <mat-icon> {{ ehCadastro ? "person_add" : "login" }} </mat-icon>
          <mat-card-subtitle>{{ ehCadastro ? "Cadastro" : "Login" }}</mat-card-subtitle>
        </mat-card-title>
      </mat-card-header>

      <form [formGroup]="formulario">
        <mat-form-field appearance="fill" *ngIf="ehCadastro">
          <mat-label>Nome</mat-label>
          <mat-icon matPrefix>badge</mat-icon>
          <input matInput formControlName="nome" />
        </mat-form-field>

        <mat-form-field appearance="fill">
          <mat-label>E-mail</mat-label>
          <mat-icon matPrefix>alternate_email</mat-icon>
          <input matInput type="email" formControlName="email" />
        </mat-form-field>

        <mat-form-field appearance="fill">
          <mat-label>Senha</mat-label>
          <mat-icon matPrefix>lock</mat-icon>
          <input matInput type="password" formControlName="senha" />
        </mat-form-field>

        <mat-form-field appearance="fill" *ngIf="ehCadastro">
          <mat-label>Confirmar Senha</mat-label>
          <mat-icon matPrefix>lock</mat-icon>
          <input matInput type="password" formControlName="confirmarSenha" />
        </mat-form-field>

        <mat-form-field appearance="fill" *ngIf="ehCadastro">
          <mat-label>Permiss√£o</mat-label>
          <mat-icon matPrefix>gpp_maybe</mat-icon>
          <mat-select formControlName="nivelAcesso">
            <mat-option *ngFor="let nivelAcesso of listaNivelAcessoEnum" [value]="nivelAcesso.id">
              {{ nivelAcesso.nivel }}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </form>

      <mat-card-actions>
        <button mat-flat-button color="primary" class="botao-submit" (click)="ehCadastro ? cadastrar() : login()">
          <mat-icon>{{ ehCadastro ? "person_add" : "login" }}</mat-icon>
          {{ ehCadastro ? "Cadastrar" : "Acessar" }}
        </button>
        ||
        <button mat-stroked-button color="accent" class="botao-auth" (click)="ehCadastro = !ehCadastro">
          <mat-icon>{{ ehCadastro ? "login" : "person_add" }}</mat-icon>
          {{ ehCadastro ? "Acessar" : "Cadastrar" }}
        </button>
      </mat-card-actions>
    </mat-card>
  </div>

  <div class="banner"></div>
</div>
